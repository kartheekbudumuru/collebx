


<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Application title -->
    <title>ColabX</title>
    <meta name="description" content="ColabX - MVGR Engineering College" />
    <meta name="author" content="ColabX" />

    <!-- Social -->
    <meta property="og:title" content="CollabX" />
    <meta property="og:description" content="CollabX - MVGR Engineering College" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="" />

    <!-- Inline theme initializer: prevent flash of light theme on load -->
    <script>
      (function() {
        try {
          var theme = localStorage.getItem('theme');
          if (theme === 'dark' || (!theme && window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        } catch (e) { }
      })();
    </script>

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@Lovable" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
